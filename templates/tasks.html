<!DOCTYPE html>
{% extends "base.html" %}
{% block content %} 

<div class="row">
<ul class="collapsible">
    {% for task in tasks %} 
    <li>
        <div class="collapsible-header">
            <div class="col s3">
                <i class="material-icons">expand_more</i>
                <a href="{{url_for('delete_task', task_id=task._id)}}" class="waves-effect waves-light btn btn_small">Delete</a>
                <a href="{{url_for('edit_task', task_id=task._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
            </div>
            <div class="col s9 task_header">
                <strong>{{task.task_name }}</strong> - {{ task.due_date }}
            </div>                
        </div>
        <div class="collapsible-body">
            <span>
                {{ task.task_description }}
            </span>
        </div>
    </li>
    {% endfor %}
</ul>
</div>

<div>
    <a href="{{ url_for('add_task')}}" class="waves-effect waves-light btn"><i class="material-icons right">playlist_add</i>Add Task</a>
</div>


{% endblock %}
