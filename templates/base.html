<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <!-- Materialize fonts cdn -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 
    <!-- Materialize minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Static resources -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css"/>

    <title>Task Manager</title>

</head>
<body>

    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="{{url_for('get_tasks')}}" class="brand-logo">Task Manager</a>
                <a href="{{url_for('get_tasks')}}" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a> 
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{url_for('get_tasks')}}">Home</a></li>
                    <li><a href="{{url_for('add_task')}}">Add Task</a></li>
                    <li><a href="{{url_for('get_categories')}}">Manage Categories</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo"> 
                    <li><a href="{{url_for('get_tasks')}}">Home</a></li> 
                    <li><a href="{{url_for('add_task')}}">Add Task</a></li> 
                    <li><a href="{{url_for('get_categories')}}">Manage Categories</a></li> 
                </ul> 
            </div>
        </nav>
    </header>
    
    <div class = "container">

        <!-- Jinga template -->
        {% block content %}
        {% endblock %}

    </div>
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Materialize minified JavaScript CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- Local JS Script Code -->
	<script>
		$(document).ready(function(){
	        $('.collapsible').collapsible()
            $('select').material_select(); // This should be added before the datepicker jquery
            $(".button-collapse").sideNav();
            $('.datepicker').datepicker(); 
        });
            
        // DatePicker
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });

        // Chrome DatePicker Compatibility fix
        document.getElementById("matfix").addEventListener("click", function(e) {
        e.stopPropagation();
        });
	
	</script>

</body>
</html>
